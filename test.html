<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Value Your Feedback!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    .review-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .review-btn:hover {
      background-color: #218838;
    }

    .review-btn:active {
      background-color: #1e7e34;
    }

    .stars {
      color: #FFD700;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>We'd Love Your Feedback!</h1>
    <div class="stars">★★★★★</div>
    <p>Your opinion matters to us. Please take a moment to share your experience and leave us a review on Google!</p>
    <a href="https://search.google.com/local/writereview?placeid=ChIJIcqLsenPsGoRagAX09Z28Js" target="_self">
      <button class="review-btn">Leave a Review on Google</button>
    </a>
  </div>

</body>

</html>
